<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Coupon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: lightblue;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .coupon {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      margin: auto;
      filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.5));
      display: flex;
      align-items: stretch;
      position: relative;
      text-transform: uppercase;
    }
    .coupon::before,
    .coupon::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: -1;
    }
    .coupon::before {
      left: 0;
      background-image: radial-gradient(circle at 0 50%, transparent 17px, #cf2027 18px);
    }
    .coupon::after {
      right: 0;
      background-image: radial-gradient(circle at 100% 50%, transparent 18px, #cf2027 19px);
    }
    .coupon > div {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left {
      border-right: 2px dashed rgb(255 255 255 / 71%);
    }
    .left div {
      transform: rotate(-90deg);
      white-space: nowrap;
      font-weight: 600;
      font-size: 10px;
    }
    .center {
      flex-grow: 1;
      text-align: center;
    }
    .right {
      background-image: radial-gradient(circle at 100% 50%, transparent 17px, #fff 18px);
    }
    .right div {
      font-family: arial, sans-serif;
      font-size: 16px;
      font-weight: 600;
      transform: rotate(-90deg);
      letter-spacing: 2px;
    }
    .center h2 {
      border-radius: 5px;
      background: #000;
      color: #fff;
      margin: 0;
      font-size: 25px;
      white-space: nowrap;
    }
    .center p {
      font-size: 15px;
      margin: 0;
      color: #fff;
    }
    .left a {
      text-decoration: none;
      color: #fff;
    }
    .logo {
      background: #fff;
      border-radius: 10px;
      padding: 5px;
    }
    .center small {
      font-size: 12px;
      font-weight: 600;
      margin: 0;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Single coupon design (one row/col) -->
      <div class="col-md-6 col-lg-4 col-12 mb-4">
        <div class="coupon">
          <div class="left col-3">
            <div class="text-center">
              Enjoy Your Gift From <br>
              <a href="#">@{{instagramHandle}}</a>
            </div>
          </div>
          <div class="center col-7">
            <div class="p-2">
              <!-- Static or brand logo, or replace with your own -->
              <img
                src="https://www.piztaalian.com/assets/img/logo.png"
                width="60"
                class="logo mb-2"
                alt="Company Logo"
              />
              <!-- Dynamic QR code image -->
              <img
                src="{{qrCodeUrl}}"
                width="64.5"
                class="logo mb-2"
                alt="QR Code"
              />
              <h2>{{discountPercentage}}% flat off</h2>
              <p>{{description}}</p>
              <small>Valid Till: {{validity}}</small>
            </div>
          </div>
          <div class="right col-2">
            <div>{{couponCode}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
